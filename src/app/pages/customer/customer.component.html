<mat-toolbar>
  <span>Customers</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="primary" routerLink="/create-customer">
    <mat-icon>add</mat-icon>
    New Customer
  </button>
</mat-toolbar>

<div class="content-container">
  <app-search-customer (search)="onSearch($event)"></app-search-customer>
  
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let element">{{element.phone}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'email', 'phone']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'phone'];" 
        class="customer-row"
        [routerLink]="['/customer', row.id]">
    </tr>
  </table>
</div>
