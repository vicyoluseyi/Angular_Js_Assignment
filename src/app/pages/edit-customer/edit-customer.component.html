<div class="edit-container">
  <h2>Edit Customer</h2>
  
  <form [formGroup]="customerFormGroup" (ngSubmit)="onSubmit()">
    <div class="form-section" formGroupName="personal">
      <h3>Personal Information</h3>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="hasError('personal.name', 'required')">Required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
        <mat-error *ngIf="hasError('personal.username', 'required')">Required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="hasError('personal.email', 'required')">Required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone">
        <mat-error *ngIf="hasError('personal.phone', 'required')">Required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Website</mat-label>
        <input matInput formControlName="website">
      </mat-form-field>
    </div>

    <div class="form-section" formGroupName="company">
      <h3>Company Information</h3>
      <mat-form-field>
        <mat-label>Company Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Catch Phrase</mat-label>
        <input matInput formControlName="catchPhrase">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Business Service</mat-label>
        <input matInput formControlName="bs">
      </mat-form-field>
    </div>

    <div class="form-section" formGroupName="address">
      <h3>Address</h3>
      <mat-form-field>
        <mat-label>Street</mat-label>
        <input matInput formControlName="street">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Suite</mat-label>
        <input matInput formControlName="suite">
      </mat-form-field>

      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Zipcode</mat-label>
        <input matInput formControlName="zipcode">
      </mat-form-field>

      <div formGroupName="geo">
        <mat-form-field>
          <mat-label>Latitude</mat-label>
          <input matInput formControlName="lat">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Longitude</mat-label>
          <input matInput formControlName="lng">
        </mat-form-field>
      </div>
    </div>

    <div class="button-group">
      <button mat-button type="button" routerLink="/customer">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting">
        <mat-spinner *ngIf="isSubmitting" diameter="20"></mat-spinner>
        Save Changes
      </button>
    </div>
  </form>
</div>
