<div class="form-container">
  <h2>Create Customer</h2>
  <form [formGroup]="customerFormGroup" (ngSubmit)="onSubmit()">
    
    <!-- Personal Information Section -->
    <div class="form-section" formGroupName="personal">
      <h3>Personal Information</h3>

      <mat-form-field>
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter your name">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Choose a username">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email Address</mat-label>
        <input matInput formControlName="email" placeholder="example@domain.com">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phone" placeholder="e.g., 123-456-7890">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Website URL</mat-label>
        <input matInput formControlName="website" placeholder="https://example.com">
      </mat-form-field>
    </div>

    <!-- Company Information Section -->
    <div class="form-section" formGroupName="company">
      <h3>Company Information</h3>

      <mat-form-field>
        <mat-label>Company Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter company name">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Catch Phrase</mat-label>
        <input matInput formControlName="catchPhrase" placeholder="Enter company slogan">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Business Service</mat-label>
        <input matInput formControlName="bs" placeholder="Describe your business services">
      </mat-form-field>
    </div>

    <!-- Address Section -->
    <div class="form-section" formGroupName="address">
      <h3>Address</h3>

      <mat-form-field>
        <mat-label>Street</mat-label>
        <input matInput formControlName="street" placeholder="Enter street name">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Suite</mat-label>
        <input matInput formControlName="suite" placeholder="e.g., Suite 101">
      </mat-form-field>

      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput formControlName="city" placeholder="Enter city">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Zipcode</mat-label>
        <input matInput formControlName="zipcode" placeholder="e.g., 12345">
      </mat-form-field>

      <!-- Geolocation Fields -->
      <div class="geo-fields" formGroupName="geo">
        <mat-form-field>
          <mat-label>Latitude</mat-label>
          <input matInput formControlName="lat" placeholder="e.g., 37.7749">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Longitude</mat-label>
          <input matInput formControlName="lng" placeholder="e.g., -122.4194">
        </mat-form-field>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="form-actions">
      <button mat-button type="button" routerLink="/customer">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting">
        <mat-spinner *ngIf="isSubmitting" diameter="20"></mat-spinner>
        Create Customer
      </button>
    </div>
  </form>
</div>
